<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Minecraft Bedrock Server Maneger</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="assents/mcpe.png"/>
    <link rel='stylesheet' type='text/css' media='screen' href="index.css">
</head>




<!--Java Script-->
<!-- Status -->
<script src="assents/status.js"></script>

<!-- Give Iten -->
<script src="assents/give.js"></script>

<!-- Set Config -->
<script src="assents/config.js"></script>

<!-- Switch World -->
<script src="assents/switch.js"></script>
<!--Java Script-->
  <body>
    <nav class="nav">
      <ul class="nav-nav">
        <a class="nav-item" href="#home">
          <img src="assents/mcpe.png" width="50%">
            <a class="logo-a" style="font-size: 9px;">Minecraft Bedrock Maneger GUI</a>
        </a>
        <a class="nav-l">
          --------
        </a>
        <!--  -->
        <li class="nav-item">
          <button onclick="startserver()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
            </svg>
          </button>
        </li>
        <!--  -->
        <li class="nav-item">
            <button onclick="stopserver()">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pause" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
              </svg>
            </button>
        </li>
        <!--  -->
        <li class="nav-item">
            <button onclick="restartserver()">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
              </svg>
            </button>
        </li>
      </ul>
    </nav>
    <div class="root">
      <!-- config -->
      <div class="config">
        <label for="CConfig">Minecraft Server Configurations</label>
          <fieldset id="CConfig">
            <form class="start_buttom" method="POST" action="#" onsubmit="SET();return false">
              <label for="player">Total permited for user connect in world:</label>
              <input type="number" value="10" id="player" />
                <br>
              <!--Mine Permission default for players-->
              <label for="perm">Select Permission for all players:</label>
              <select id="perm">
                <option value="operator">Operator</option>
                <option value="member">Member</option>
                <option value="visitor">Visitor</option>
              </select>
                <br>
              <!--Open map`s for players not authenticated in account in Minecraft-->
              <label for="xbox">Online Mode Server:</label>
              <select id="xbox">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
                <br>
              <!--Whitelist-->
              <label for="whitelist">Whitelist</label>
                <select id="whitelist">
                <option hidden>Select one Option</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
                <br>      
              <!--Modify port v4 (IPv4) in server.proprieties-->
              <label for="port4">Port (v4) Server for connect:</label>
              <input id="port4" type="number" value="19132">
                <br>
              <!--Modify port v6 (IPv6) in server.proprieties-->
              <label for="port6">Port (v6) Server for connect:</label>
              <input id="port6" type="number" value="19133">
              <input type="submit" />
            </form>
        </fieldset>
      </div>
        
      <!-- Give Itens -->
      <div class="give">Give Item
        <fieldset id="give-C">
          <form method="POST" action="#" onsubmit="GIVE();return false">
            <label for="nick">Nickname ou Gametag:</label>
            <input type="text" id="nick" />
              <br>
            <label for="item">Qual o Item</label>
            <input type="texte" id="item">
              <br>
            <label for="pack">Quantidade de itens:</label>
            <input type="number" id="pack" value="1" min="1" max="64">

              <input type="submit" value="Give me the item" />
          </form> 
        
      </fieldset>
      </div>

      <!-- Switch Worlds -->
      <div class="worldsswitch">Worlds Switch
        <fieldset id="switch">
          <select id="selectMPA"></select>
          <button onclick = "teste()">Change World</button>
        </fieldset>
      </div>

      <!-- Status -->
      <div class="SwitchOUT">Worlds Switch
        <fieldset>
          <textarea id="OUTPUTMAPS" rows="11" cols="35" value=""></textarea>
        </fieldset>
      </div>
      <div class="GiveOUT">Give Items
        <fieldset>
          <textarea rows="11" cols="35" id='giveOUTPUT'></textarea>
        </fieldset>
      </div>
      <div class="ConfOUT">Configurations
        <fieldset>
          <textarea rows="11" cols="35" id='configOUTPUT'></textarea>
        </fieldset>
      </div>
      <!-- Root Div end -->
    </div>
  </body>
</html>
