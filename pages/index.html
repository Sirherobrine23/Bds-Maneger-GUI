<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Minecraft Bedrock Server Maneger</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href="https://old.sirherobrine23.org/css/bootstrap4.4.css"> -->
    <link rel='stylesheet' type='text/css' media='screen' href="../assents/index.css">
</head>
<!--Java Script-->
<!-- Status -->
<script src="../assents/status.js"></script>

<!-- Give Iten -->
<script src="../assents/give.js"></script>

<!-- Set Config -->
<script src="../assents/config.js"></script>

<!-- Geral -->
<script>
function getCommandOutputGive() { ;  };

GETPERMISSION();
ONLINEMODE();
PORTSERVER();
PORTSERVER6();
MAXPLAYER();
</script>
<!--Java Script-->
  <body>
    <br>
    <div class="root">
      <!-- config -->
        
      <div class="config">
        <label for="CConfig">Minecraft Server Configurations</label>
          <fieldset id="CConfig">
            <form class="start_buttom" method="POST" action="#" onsubmit="SET();return false">
              
              <label for="player">Total permited for user connect in world:</label>
              <input type="number" value="10" id="player" />
              
              <br>
          
              <!--Mine Permission default for players-->
              <label for="perm">Select Permission for all players:</label>
              <select id="perm">
                <option value="operator">Operator</option>
                <option value="member">Member</option>
                <option value="visitor">Visitor</option>
              </select>
          
                <br>
          
              <!--Open map`s for players not authenticated in account in Minecraft-->
              <label for="xbox">Online Mode Server:</label>
              <select id="xbox">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
          
              <br>
          
              <!--Not Implemeted whitelist in cli mode, wait time for add-->
              <label for="whitelist">Whitelist</label>
                <select>
                <option hidden>Select one Option</option>
                <option value="true">Sim</option>
                <option value="false">NÃ£o</option>
              </select>
              
                <br>      
              
              <!--Modify port v4 (IPv4) in server.proprieties-->
              <label for="port4">Port (v4) Server for connect:</label>
              <input id="port4" type="number" value="19132">
          
              <br>
          
              <!--Modify port v6 (IPv6) in server.proprieties-->
              <label for="port6">Port (v6) Server for connect:</label>
              <input id="port6" type="number" value="19133">
              <input type="submit" />
          
            </form>
          <textarea rows="11" cols="35" id='configOUTPUT'></textarea>
        </fieldset>
      </div>
        
      <!-- Give Itens -->
      <div class="give">
        <label for="give-C">Give Item</label>
        <fieldset id="give-C">
          <form method="POST" action="#" onsubmit="GIVE();return false">
            <label for="nick">Nickname ou Gametag:</label>
            <input type="text" id="nick" />
              <br>
            <label for="item">Qual o Item</label>
            <input type="texte" id="item">
              <br>
            <label for="pack">Quantidade de itens:</label>
            <input type="number" id="pack" value="1" min="1" max="64">

              <input type="submit" value="Give me the item" />
          </form> 
        <textarea rows="11" cols="35" id='giveOUTPUT'></textarea>
      </fieldset>
      </div>
       
      <!-- Status -->
      <script>
        function getCommandOutputStatus() {
          return document.getElementById("bds-status-cli");
        };

        function getCommandOutputStatusA() {
          return document.getElementById("bds-status-cli-a");
        };

        function MEMOUtPUTa() {
          return document.getElementById("MEMu");
        };
        function MEMOUtPUTb() {
          return document.getElementById("MEMua");
        };
      </script>

      <div class="Saidas">
        <label for="Minecraft-Status">Minecraft Status:</label>
        <fieldset id="Minecraft-Status">
          <label for="refresh">Total to refresh:</label>
          <input id="refresh" type="number" min="1" value="500">
          <label for="refresh">ms</label>
            <br>
          <label for="bds-status-cli">CPU:</label>
          <progress id="bds-status-cli" value="1" max="200"></progress>
            <a id="bds-status-cli-a"></a>
              <br>
          <label for="MEMu">Memoria RAM:</label>
          <progress id="MEMu" value="1" max="200"></progress>
            <a id="MEMua"></a>
          <br>
          <button onclick="refreshjs();">Start</button>
        </fieldset>
      </div>
    </div>
  </body>
</html>
